<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Autenticación | Jóvenes con Cristo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#4f46e5" />

  <!-- PWA basics -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="logojov.png" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5'
          }
        }
      }
    }
  </script>

  
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 flex items-center justify-center px-4">

  <main class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8">

    <!-- Logo -->
    <div class="text-center mb-6">
      <div class="mx-auto w-16 h-16 bg-primary rounded-2xl flex items-center justify-center text-white text-3xl">
        <img src="logojov.png" alt="Logo Jovenes" class="logo-icon">
      </div>
      <h1 class="mt-4 text-2xl font-bold text-gray-800 dark:text-white">Bienvenido</h1>
      <p class="text-gray-500 text-sm">Inicia sesión para continuar</p>
    </div>

    <!-- Tabs -->
    <div class="flex mb-6 rounded-xl overflow-hidden border dark:border-gray-700">
      <button id="tab-login" class="flex-1 py-2 text-sm font-medium bg-primary text-white">Entrar</button>
      <button id="tab-register" class="flex-1 py-2 text-sm font-medium bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300">Registro</button>
    </div>

    <!-- Login -->
    <form id="login" class="space-y-4">
      <input
        type="text"
        placeholder="Usuario"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 
               bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200
               focus:outline-none focus:ring-2 focus:ring-primary"
        required
      />

      <div class="relative">
        <input
          id="login-password"
          type="password"
          placeholder="Contraseña"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 
                 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200
                 focus:outline-none focus:ring-2 focus:ring-primary pr-10"
          required
        />
        <button
          type="button"
          id="toggle-login-password"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400"
        >
          <i class="far fa-eye"></i>
        </button>
      </div>

      <!-- Forgot password link -->
      <div class="text-right">
        <a href="#" id="forgot-password-link" class="text-sm text-primary hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        class="w-full py-3 rounded-xl font-semibold text-white 
               bg-primary hover:bg-indigo-600 transition active:scale-95">
        Iniciar sesión
      </button>
    </form>

    <!-- Register -->
    <form id="register" class="space-y-4 hidden">
      <input
        type="text"
        placeholder="Usuario"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 
               bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200
               focus:outline-none focus:ring-2 focus:ring-primary"
        required
      />

      <div class="relative">
        <input
          id="register-password"
          type="password"
          placeholder="Contraseña"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 
                 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200
                 focus:outline-none focus:ring-2 focus:ring-primary pr-10"
          required
        />
        <button
          type="button"
          id="toggle-register-password"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400"
        >
          <i class="far fa-eye"></i>
        </button>
      </div>

      <button
        class="w-full py-3 rounded-xl font-semibold text-white 
               bg-primary hover:bg-indigo-600 transition active:scale-95">
        Crear usuario
      </button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgot-password" class="space-y-4 hidden">
      <div class="text-center mb-4">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white">Recuperar Contraseña</h2>
        <p class="text-gray-600 dark:text-gray-400 text-sm mt-2">
          Ingresa tu usuario o correo y te enviaremos instrucciones para restablecer tu contraseña.
        </p>
      </div>

      <input
        type="text"
        placeholder="Usuario o correo electrónico"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 
               bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200
               focus:outline-none focus:ring-2 focus:ring-primary"
        required
      />

      <button
        type="button"
        id="back-to-login"
        class="w-full py-3 rounded-xl font-semibold text-gray-700 dark:text-gray-300 
               bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition active:scale-95">
        Volver al inicio de sesión
      </button>

      <button
        type="submit"
        class="w-full py-3 rounded-xl font-semibold text-white 
               bg-primary hover:bg-indigo-600 transition active:scale-95">
        Enviar instrucciones
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-xs text-center text-gray-500">Diseño optimizado para móviles y web</p>
  </main>

  <script>
    const login = document.getElementById('login');
    const register = document.getElementById('register');
    const forgotPassword = document.getElementById('forgot-password');
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const backToLogin = document.getElementById('back-to-login');
    
    // Password toggle elements
    const toggleLoginPassword = document.getElementById('toggle-login-password');
    const toggleRegisterPassword = document.getElementById('toggle-register-password');
    const loginPasswordInput = document.getElementById('login-password');
    const registerPasswordInput = document.getElementById('register-password');

    // Function to show login form
    function showLoginForm() {
      login.classList.remove('hidden');
      register.classList.add('hidden');
      forgotPassword.classList.add('hidden');
      tabLogin.classList.add('bg-primary', 'text-white');
      tabLogin.classList.remove('bg-gray-200', 'dark:bg-gray-700');
      tabRegister.classList.remove('bg-primary', 'text-white');
      tabRegister.classList.add('bg-gray-200', 'dark:bg-gray-700');
    }

    // Function to show register form
    function showRegisterForm() {
      register.classList.remove('hidden');
      login.classList.add('hidden');
      forgotPassword.classList.add('hidden');
      tabRegister.classList.add('bg-primary', 'text-white');
      tabRegister.classList.remove('bg-gray-200', 'dark:bg-gray-700');
      tabLogin.classList.remove('bg-primary', 'text-white');
      tabLogin.classList.add('bg-gray-200', 'dark:bg-gray-700');
    }

    // Function to show forgot password form
    function showForgotPasswordForm() {
      forgotPassword.classList.remove('hidden');
      login.classList.add('hidden');
      register.classList.add('hidden');
      tabLogin.classList.remove('bg-primary', 'text-white', 'bg-gray-200', 'dark:bg-gray-700');
      tabRegister.classList.remove('bg-primary', 'text-white', 'bg-gray-200', 'dark:bg-gray-700');
      tabLogin.classList.add('bg-gray-200', 'dark:bg-gray-700');
      tabRegister.classList.add('bg-gray-200', 'dark:bg-gray-700');
    }

    // Tab click events
    tabLogin.onclick = showLoginForm;
    tabRegister.onclick = showRegisterForm;

    // Forgot password link event
    forgotPasswordLink.onclick = (e) => {
      e.preventDefault();
      showForgotPasswordForm();
    };

    // Back to login event
    backToLogin.onclick = showLoginForm;

    // Toggle password visibility for login
    toggleLoginPassword.onclick = () => {
      const type = loginPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      loginPasswordInput.setAttribute('type', type);
      toggleLoginPassword.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
    };

    // Toggle password visibility for register
    toggleRegisterPassword.onclick = () => {
      const type = registerPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      registerPasswordInput.setAttribute('type', type);
      toggleRegisterPassword.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
    };

    // Form submission handlers
    login.onsubmit = (e) => {
      e.preventDefault();
      // Add your login logic here
      alert('Inicio de sesión exitoso (simulado)');
    };

    register.onsubmit = (e) => {
      e.preventDefault();
      // Add your registration logic here
      alert('Registro exitoso (simulado)');
      showLoginForm();
    };

    forgotPassword.onsubmit = (e) => {
      e.preventDefault();
      // Add your password recovery logic here
      alert('Instrucciones enviadas a tu correo (simulado)');
      showLoginForm();
    };
  </script>
</body>
</html>
