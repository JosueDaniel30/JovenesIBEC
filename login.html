<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Autenticación | Jóvenes con Cristo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#4f46e5" />

  <!-- PWA basics -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="logojov.png" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5'
          }
        }
      }
    }
  </script>

  
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 flex items-center justify-center px-4">

  <main class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8">

    <!-- Logo -->
    <div class="text-center mb-6">
      <div class="mx-auto w-16 h-16 bg-primary rounded-2xl flex items-center justify-center text-white text-3xl">✝</div>
      <h1 class="mt-4 text-2xl font-bold text-gray-800 dark:text-white">Bienvenido</h1>
      <p class="text-gray-500 text-sm">Inicia sesión para continuar</p>
    </div>

    <!-- Tabs -->
    <div class="flex mb-6 rounded-xl overflow-hidden border dark:border-gray-700">
      <button id="tab-login" class="flex-1 py-2 text-sm font-medium bg-primary text-white">Entrar</button>
      <button id="tab-register" class="flex-1 py-2 text-sm font-medium bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300">Registro</button>
    </div>

    <!-- Login -->
    <form id="login" class="space-y-4">
      <input
        type="text"
        placeholder="Usuario"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 
               bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200
               focus:outline-none focus:ring-2 focus:ring-primary"
        required
      />

      <input
        type="password"
        placeholder="Contraseña"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 
               bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200
               focus:outline-none focus:ring-2 focus:ring-primary"
        required
      />

      <button
        class="w-full py-3 rounded-xl font-semibold text-white 
               bg-primary hover:bg-indigo-600 transition active:scale-95">
        Iniciar sesión
      </button>
    </form>

    <!-- Register -->

    <form id="register" class="space-y-4 hidden">
      <input
        type="text"
        placeholder="Usuario"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 
               bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200
               focus:outline-none focus:ring-2 focus:ring-primary"
        required
      />

      <input
        type="password"
        placeholder="Contraseña"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 
               bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200
               focus:outline-none focus:ring-2 focus:ring-primary"
        required
      />

      <button
        class="w-full py-3 rounded-xl font-semibold text-white 
               bg-primary hover:bg-indigo-600 transition active:scale-95">
        Crear usuario
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-xs text-center text-gray-500">Diseño optimizado para móviles y web</p>
  </main>

  <script>
    const login = document.getElementById('login');
    const register = document.getElementById('register');
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');

    tabLogin.onclick = () => {
      login.classList.remove('hidden');
      register.classList.add('hidden');
      tabLogin.classList.add('bg-primary','text-white');
      tabRegister.classList.remove('bg-primary','text-white');
      tabRegister.classList.add('bg-gray-200','dark:bg-gray-700');
    }

    tabRegister.onclick = () => {
      register.classList.remove('hidden');
      login.classList.add('hidden');
      tabRegister.classList.add('bg-primary','text-white');
      tabLogin.classList.remove('bg-primary','text-white');
      tabLogin.classList.add('bg-gray-200','dark:bg-gray-700');
    }
  </script>
</body>
</html>
